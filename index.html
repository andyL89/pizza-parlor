<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <form>
    <div class="form">
      <p>Size</p>
      <input type="checkbox" name="size" value="small"> Small<br>
      <input type="checkbox" name="size" value="medium"> Medium<br>
      <input type="checkbox" name="size" value="large"> Large<br>
      <input type="checkbox" name="size" value="colossal"> Colossal<br>


      <p>Toppings</p>
      <input type="checkbox" name="topping" value="xtra-cheese"> Extra Cheese<br>
      <input type="checkbox" name="topping" value="pepperoni"> Pepperoni<br>
      <input type="checkbox" name="topping" value="sausage"> Sausage<br>
      <input type="checkbox" name="topping" value="canadian-bacon"> Canadian Bacon<br>
      <input type="checkbox" name="topping" value="chicken"> Chicken<br>
      <input type="checkbox" name="topping" value="olives"> Olives<br>
      <input type="checkbox" name="topping" value="mushrooms"> Mushrooms<br>
      <input type="checkbox" name="topping" value="green-peppers"> Green Peppers<br>
      <input type="checkbox" name="topping" value="onions"> Onions<br>
      <input type="checkbox" name="topping" value="artichokes"> Artichokes<br>
      <input type="checkbox" name="topping" value="pineapple"> Pineapple<br>


    </div>
    <button id="btn" type="submit">Add To Order</button>
  </form>
</body>
</html>
