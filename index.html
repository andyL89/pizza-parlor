<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <h1>Pizza Parlor</h1>
  <div class="order">
    <form>
      <div class="form">
        <p>Size</p>
        <div class="size">
          <label>
            <input type="radio" name="size" value="small" />
            Small
          </label>
          <br>
          <label>
            <input type="radio" name="size" value="medium" />
            Medium
          </label>
          <br>
          <label>
            <input type="radio" name="size" value="large" />
            Large
          </label>
          <br>
          <label>
            <input type="radio" name="size" value="colossal" />
            Colossal
          </label>
        </div>
        <div class="toppings">
          <p>Toppings (+ $2 each)</p>
          <div class="meat">
            <input type="checkbox" name="toppings" value="xtra-cheese"> Extra Cheese<br>
            <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni<br>
            <input type="checkbox" name="toppings" value="sausage"> Sausage<br>
            <input type="checkbox" name="toppings" value="chicken"> Chicken<br>
            <input type="checkbox" name="toppings" value="canadian-bacon"> Canadian Bacon<br>
            <input type="checkbox" name="toppings" value="bacon"> Bacon<br>
          </div>
          <div class="veggies">
            <input type="checkbox" name="toppings" value="olives"> Olives<br>
            <input type="checkbox" name="toppings" value="mushrooms"> Mushrooms<br>
            <input type="checkbox" name="toppings" value="green-peppers"> Green Peppers<br>
            <input type="checkbox" name="toppings" value="onions"> Onions<br>
            <input type="checkbox" name="toppings" value="artichokes"> Artichokes<br>
            <input type="checkbox" name="toppings" value="pineapple"> Pineapple<br>
          </div>
        </div>

        <p>Pick-up or Delivery</p>
        <label>
          <input type="radio" name="delivery" value="pick-up" />
          Pick-Up
        </label>
        <br>
        <label>
          <input type="radio" name="delivery" value="delivery" />
          Delivery (+$3 fee)
        </label>


      </div>
      <button id="btn" type="submit">Add To Order</button>
    </form>
  </div>
  <div id="total">
  </div>
</body>

</html>
